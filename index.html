<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>projeto play m√∫sica</title>
</head>
<body>
    <img src="imagens/interestelar.jpg" alt="esta imagem nao foi carregada com sucesso">
    <div class="descricao">
        <h2>nome da musica</h2>
            <i>nome do artista</i>
        </div>
        <div class="duracao">
            <div class="barra ">
                <progress value="0.5" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim"> 3:40</p>
            </div>
        </div>
        <div class="player">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle"></i>
            <i class="fas fa-pause-circle"></i>
            <i class="fas fa-step-forward"></i>
        </div>
        <audio src="musicas/calm-space-music-312291.mp3"></audio>
    </body>
    </html>
